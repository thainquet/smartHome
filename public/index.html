<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Smart Home</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</head>

<body>
	<div class="form">

		<ul class="tab-group">
			<li class="tab"><a href="#signup">Sign Up</a></li>
			<li class="tab active"><a href="#login">Sign In</a></li>
		</ul>

		<div class="tab-content">
			<div id="login">
				<h1>Sign In</h1>

				<div class="field-wrap">
					<label>
						Username
					</label>
					<input type="text" required autocomplete="off" id="username-login"/>
				</div>

				<div class="field-wrap">
					<label>
						Password
					</label>
					<input type="password" required autocomplete="off" id="pass-login"/>
				</div>

				<p class="forgot"><a href="#">Forgot Password?</a></p>

				<button class="button button-block" onclick="Login()">Log In</button>

			</div>
			<div id="signup">
				<h1>Sign Up</h1>

				<form action="/api/register" method="post">

					<div class="field-wrap">
						<label>
							Username
						</label>
						<input type="text" required autocomplete="off" name="username" />
					</div>

					<div class="field-wrap">
						<label>
							Email Address
						</label>
						<input type="email" required autocomplete="off" name="email" />
					</div>

					<div class="field-wrap">
						<label>
							Password
						</label>
						<input type="password" id="pw" required autocomplete="off" name="password" />
					</div>

					<div class="field-wrap">
						<label>
							Repeat Password
						</label>
						<input type="password" id="repeat-pw" required autocomplete="off" />
					</div>

					<button type="submit" class="button button-block" />Sign Up </button>

				</form>

			</div>


		</div>

	</div>

	<script src="js/main.js"></script>
</body>

</html>
